<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>

<div class="card-columns">
    <div class="card animate__animated animate__fadeIn" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>Autor:{{video.channelTitle}}</strong>
            </p>
            <p class="card-text">
                <strong>Publicado:{{video.publishedAt | date}}</strong>
            </p>
            <button class="btn btn-outline-primary btn-block" (click)="mostrarVideo(video)">
                Ver video
            </button>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button (click)="cargarVideos()" class="btn btn-primary btn-lg">
            Siguiente pagina
        </button>
    </div>
</div>
